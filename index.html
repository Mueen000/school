function findResult(){
let r=document.getElementById("roll").value.trim().toUpperCase();
let o=document.getElementById("output");
if(!results[r]){o.innerHTML="<div class='result'>❌ Result Not Found</div>";return;}
let d=results[r];
let h=`<div class='result'><b>Name:</b> ${d.n}<br><b>Class:</b> ${d.c}<br><b>Roll:</b> ${r}<table><tr><th>Subject</th><th>Marks</th></tr>`;
for(let i=0;i<d.s.length;i++){h+=`<tr><td>${d.s[i]}</td><td>${d.m[i]}</td></tr>`;}
h+=`<tr><th>Total</th><th>${d.t}</th></tr></table></div>`;
o.innerHTML=h;
}
