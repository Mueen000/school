<!-- ONLINE STUDENT REGISTRATION FORM START -->
<section id="registration" style="padding:30px;background:#f7f7f7;">
  <h2 style="text-align:center;color:#1b5e20;">Student Online Registration</h2>
  <p style="text-align:center;">Fill the form carefully. All fields are mandatory.</p>

  <form action="https://formsubmit.co/mueen4333@gmail.com" method="POST"
        style="max-width:500px;margin:auto;background:#ffffff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);">

    <!-- Security -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <label>Student Name</label>
    <input type="text" name="Student Name" required
           style="width:100%;padding:10px;margin-bottom:10px;">

    <label>Father's Name</label>
    <input type="text" name="Father Name" required
           style="width:100%;padding:10px;margin-bottom:10px;">

    <label>Date of Birth</label>
    <input type="date" name="DOB" required
           style="width:100%;padding:10px;margin-bottom:10px;">

    <label>Class</label>
    <select name="Class" required
            style="width:100%;padding:10px;margin-bottom:10px;">
      <option value="">Select Class</option>
      <option>5th</option>
      <option>6th</option>
      <option>7th</option>
      <option>8th</option>
      <option>9th</option>
      <option>10th</option>
      <option>11th</option>
      <option>12th</option>
    </select>

    <label>Gender</label><br>
    <input type="radio" name="Gender" value="Male" required> Male
    <input type="radio" name="Gender" value="Female"> Female
    <br><br>

    <label>Mobile Number</label>
    <input type="tel" name="Mobile" required
           style="width:100%;padding:10px;margin-bottom:10px;">

    <label>Address</label>
    <textarea name="Address" rows="3" required
              style="width:100%;padding:10px;margin-bottom:10px;"></textarea>

    <button type="submit"
            style="width:100%;padding:12px;background:#1b5e20;color:white;border:none;font-size:16px;border-radius:5px;">
      Submit Registration
    </button>
  </form>
</section>
<!-- ONLINE STUDENT REGISTRATION FORM END -->


<form action="https://formspree.io/f/REPLACE_THIS_ID" method="POST">
  
  <input type="text" name="student_name" placeholder="Student Name" required>

  <input type="email" name="student_email" placeholder="Student Email" required>

  <input type="text" name="class" placeholder="Class" required>

  <textarea name="message" placeholder="Message"></textarea>

  <button type="submit">Submit</button>

</form>
